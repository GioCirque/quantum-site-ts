<!DOCTYPE html>
<html lang="en-US">

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# profile: http://ogp.me/ns/profile#">
  <meta charset="UTF-8">
  <meta http-equiv="content-language" content="en-US">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>My Quantum Site - A site that only exists when it is observed.</title>
  <link type="text/css" rel="stylesheet" href="{{cdn-domain-name}}/assets/styles/parallax.min.css?v={{version}}">
  <link type="text/css" rel="stylesheet" href="{{cdn-domain-name}}/assets/styles/index.min.css?v={{version}}">
</head>

<body>
  <div class="parallax">
    <div class="section image whirl">
      <div class="caption">
        <span class="title">My Quantum<br>Site</span>
        <p>&nbsp;</p>
        <span class="prompt">(scroll down)</span>
      </div>
    </div>
    <div class="section text">
      <h3>What Is a Quantum Site?</h3>
      <p>A site that only exists when it is observed.</p>
    </div>
    <div class="section image stripes">
      <div class="caption heading">
        <span class="title small">Curious?</span>
      </div>
      <div class="form">
        <form action="contact" method="POST">
          <input name="first_name" type="text" placeholder="First Name" required="required" autocomplete="given-name" />
          <input name="last_name" type="text" placeholder="Last Name" required="required" autocomplete="family-name" />
          <input name="email" type="email" placeholder="Email Address" required="required" autocomplete="email" />
          <input name="subject" type="text" placeholder="Subject" required="required" autocomplete="off" />
          <textarea name="comments" rows="4" placeholder="Your message" required="required" autocomplete="off"></textarea>
          <input name="submit" type="submit" value="Send" />
        </form>
      </div>
    </div>
    <div class="footer">
      <div>
        <p>&copy; 2018 My Quantum Site</p>
      </div>
    </div>
  </div>
</body>

</html>
